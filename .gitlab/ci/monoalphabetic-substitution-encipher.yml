monoalphabetic-substitution-encipher-formatting:
  stage: formatting
  image: rust
  before_script:
    - rustup component add rustfmt
  script:
    - cd monoalphabetic-substitution-cipher/encipher
    - cargo fmt --all -- --check
  rules:
    - if: $CI_MERGE_REQUEST_ID


monoalphabetic-substitution-encipher-linting:
  stage: linting
  image: rust
  before_script:
    - rustup component add clippy
  script:
    - cd monoalphabetic-substitution-cipher/encipher
    - cargo clippy --verbose --workspace --all-targets -- -D warnings
    - cargo clippy --verbose --workspace --all-targets --all-features -- -D warnings
    - cargo clippy --verbose --workspace --all-targets --no-default-features -- -D warnings
  rules:
    - if: $CI_MERGE_REQUEST_ID


monoalphabetic-substitution-encipher-compiling:
  stage: compiling
  image: rust
  script:
    - cd monoalphabetic-substitution-cipher/encipher
    - cargo build
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_COMMIT_BRANCH == "master"


monoalphabetic-substitution-encipher-unit-testing:
  stage: unit-testing
  image: rust
  script:
    - cd monoalphabetic-substitution-cipher/encipher
    - cargo test --verbose --workspace
    - cargo test --verbose --workspace --all-features
    - cargo test --verbose --workspace --no-default-features
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_COMMIT_BRANCH == "master"